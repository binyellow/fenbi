<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Hello world!</title>
  </head>
  <body>
    <ul>
      {{#each users}}
      <h2 style="color: red">题目: {{this.name}}</h2>
      {{#each this.subjectsArr}} 
      <li>{{this.content}}</li>
      <div>
        {{#each this.accessories}}
        <ul>
          {{#each this.options}}
          <li>{{this}}</li>
          {{/each}}
        </ul>
        {{/each}}
      </div>
      {{/each}}
      <br />
      {{/each}}
    </ul>
  </body>
</html>
